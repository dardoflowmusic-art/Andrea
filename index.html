<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andrea ‚Äì Tiamo &lt;3</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Neue', cursive;
        background: linear-gradient(135deg, #ffe6f0, #e6f0ff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5em;
        color: #ff4d88;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .heart {
        font-size: 4em;
        animation: heartbeat 1s infinite;
        margin: 10px 0;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
    }

    .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    button {
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        padding: 10px 20px;
        background: #ff99cc;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }

    button:hover {
        background: #ff66a3;
        transform: scale(1.05);
    }

    .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0; left: 0;
        pointer-events: none;
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 50px 50px;
        animation: twinkle 2s infinite;
        opacity: 0.4;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
    }
</style>
</head>
<body>

<div class="stars"></div>

<h1>Andrea ‚Äì Tiamo &lt;3</h1>
<div class="heart">‚ù§Ô∏è</div>

<div class="controls">
    <button id="playBtn">‚ñ∂Ô∏è Play</button>
    <button id="stopBtn">‚èπÔ∏è Stop</button>
</div>

<div class="controls">
    <button id="pianoBtn">üéπ Piano</button>
    <button id="guitarBtn">üé∏ Guitarra</button>
    <button id="musicboxBtn">üé∂ Music Box</button>
</div>

<audio id="piano" src="https://dardoflowmusic-art.github.io/Andrea/piano.ogg" loop></audio>
<audio id="guitar" src="https://dardoflowmusic-art.github.io/Andrea/guitarra.ogg" loop></audio>
<audio id="musicbox" src="https://dardoflowmusic-art.github.io/Andrea/musicbox.ogg" loop></audio>

<script>
    const piano = document.getElementById('piano');
    const guitar = document.getElementById('guitar');
    const musicbox = document.getElementById('musicbox');

    let pianoVol = 0, guitarVol = 0, musicboxVol = 0;
    piano.volume = 0; guitar.volume = 0; musicbox.volume = 0;

    function fade(audio, targetVol) {
        clearInterval(audio.fadeInterval);
        audio.fadeInterval = setInterval(() => {
            if (Math.abs(audio.volume - targetVol) < 0.01) {
                audio.volume = targetVol;
                clearInterval(audio.fadeInterval);
            } else {
                audio.volume += (targetVol - audio.volume) * 0.1;
            }
        }, 50);
    }

    document.getElementById('playBtn').addEventListener('click', () => {
        [piano, guitar, musicbox].forEach(a => {
            a.play().catch(err => console.log("Error:", err));
        });
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
        fade(piano, 0);
        fade(guitar, 0);
        fade(musicbox, 0);
        setTimeout(() => {
            piano.pause();
            guitar.pause();
            musicbox.pause();
            piano.currentTime = 0;
            guitar.currentTime = 0;
            musicbox.currentTime = 0;
        }, 500);
    });

    document.getElementById('pianoBtn').addEventListener('click', () => {
        fade(piano, piano.volume === 0 ? 1 : 0);
    });

    document.getElementById('guitarBtn').addEventListener('click', () => {
        fade(guitar, guitar.volume === 0 ? 1 : 0);
    });

    document.getElementById('musicboxBtn').addEventListener('click', () => {
        fade(musicbox, musicbox.volume === 0 ? 1 : 0);
    });
</script>

</body>
</html>
